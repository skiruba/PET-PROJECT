{% extends '_layout.html' %} {% block body %}

<div class="container">
	<div class="space-10"></div>
	<h1>Post Your Pet For Sale</h1>
	<div class="space-10"></div>
	<div class="row">
        <div class="col">
            <form action="/postpet" method="post" enctype="multipart/form-data" >
				<div class="mb-3">
                    <label for="pet_type" class="form-label">Pet Type</label>
                    <select class="form-select" id="pet_type" name="pet_type"> 
                        <option selected>Select Type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pet_name" class="form-label">Pet Name</label>
                    <input type="text" class="form-control" id="pet_name" name="pet_name" aria-describedby="namelHelp">
                    <div id="nameHelp" class="form-text">Enter the name of your pet</div>
                </div>
                <div class="mb-3">
                    <label for="pet_age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="pet_age" name="pet_age" placeholder="1" aria-describedby="ageHelp">
					<div id="ageHelp" class="form-text">Enter the age of your pet in years</div>
                </div>
				<div class="mb-3">
                    <label for="pet_gender" class="form-label">Gender</label>
                    <select class="form-select" id="pet_gender" name="pet_gender"> 
                        <option selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pet_breed" class="form-label">Pet Breed</label>
                    <input type="text" class="form-control" id="pet_breed" name="pet_breed" placeholder="Ex: German Shepard" aria-describedby="breedHelp">
					<div id="breedHelp" class="form-text">Enter the breed of your pet</div>
                </div>
				<div class="mb-3">
					<label for="pet_health" class="form-label">Pet Health</label>
					<textarea class="form-control" id="pet_health" name="pet_health" rows="3"></textarea>
				</div>
                <div class="mb-3">
					<label for="pet_training" class="form-label">Pet Training</label>
					<textarea class="form-control" id="pet_training" name="pet_training" rows="3"></textarea>
				</div>
                <div class="mb-3">
					<label for="pet_about" class="form-label">Tell Us About Your Pet</label>
					<textarea class="form-control" id="pet_about" name="pet_about" rows="3"></textarea>
				</div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" aria-describedby="cityHelp">
					<div id="cityHelp" class="form-text">Enter city where your pet is located</div>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" name="state"> 
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input class="form-control" type="file" id="photo" name="photo">
                </div>
				<p>
					<button type="submit" class="btn btn-primary" id="submit-button">Post Pet</button>
					<button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
				</p>
                
			</form>
		</div>
	</div>

	
</div>
{% endblock %}
